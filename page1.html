<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Photo Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JS Photo Blog</h1>
    </header>
    <main>
        <div class="photo-board" id="photoBoard"></div>
    </main>
    <footer>
        <p>&copy; 2026 JS Photo Blog</p>
    </footer>

    <!-- Overlay -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <button id="closeBtn" class="close-btn">&times;</button>
            <img id="overlayImage" src="https://via.placeholder.com/400x300?text=Overlay+Image" alt="Overlay Image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
